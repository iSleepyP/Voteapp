<html>
    <head>
        <title>Vote app</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    </head>
    <body style="margin: 0;">
        <div class="container mt-3" style="justify-content: center; width: 450px; border: 3px solid black;">
        <h1 style="margin: 10px 10px;">vote app</h1><br><hr>
        <button onclick="document.location='/newtopic'">Add Topic</button><br><hr>
        <ol type="I">
        {% for data in topics %}
        <li><button type="button" style="text-align: center;"><a href="/topic/{{data.id}}" style="text-decoration: none;">{{data.name}}</a></button></li><br>
        {% endfor %}
        </ol>
    </div>
    </body>
</html>
